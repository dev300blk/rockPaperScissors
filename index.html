<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div id="header">
        <h1>Rock Paper Scissors</h1>

        <div class="score">
            <div class="title">
                <h3>Score</h3>
            </div>
            
            <div class="player1">

                <h4>Player 1:</h4>

                <h4 class="score1">0</h4>

            </div>

            <div class="computer">

                <h4>Computer:</h4>

                <h4 class="score2">0</h4>

            </div>

        </div>
    </div>



    <div class="weapons">
        <div class="buttonbox">
            <button class="btn rock">r</button>
            <button class="btn paper">p</button>
            <button class="btn scissors">s</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
